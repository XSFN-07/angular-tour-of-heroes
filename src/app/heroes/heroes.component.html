<h2>Heroes Collection</h2>

<div class="mb-4">
  <label>Hero Name:
    <input class="form-control add-hero h-inp" #heroName/>
  </label>

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-hero h-btn" (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>

<ul class="heroes">
  <!-- <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"> -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="Delete Hero" (click)="delete(hero)">&times;</button>
  </li>
</ul>
